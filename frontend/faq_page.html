<!DOCTYPE html>
<html lang="en" ng-app="faqApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="title">FAQ Help Center</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="faq_page.css">
    
</head>
<body ng-controller="FaqController">
    <!-- Sidebar -->
    <aside class="sidebar">
        <nav>
            <ul class="nav-links">
                <li class="nav-item logo-item" style = "margin-bottom: 1.89rem;"><img src="images/one.png" /></li>
                <li class="nav-item" ><img src="images/two.png" /></li>
                <li class="nav-item"><img src="images/three.png" /></li>
                <li class="nav-item"><img src="images/four.png" /></li>
                <li class="nav-item"><img src="images/five.png" /></li>
                <li class="nav-item"><img src="images/six.png" /></li>
                <li class="nav-item"><img src="images/seven.png" /></li>
                <li class="nav-item"><img src="images/eight.png" /></li>
                <li class="nav-item"><img src="images/nine.png" /></li>
                <li class="nav-item" style = "margin-top : 8rem;"><img src="images/ten.png" /></li>
            </ul>
        </nav>
    </aside>
   
    <div class="main-content">
        <header class="top-bar">
            <div style="color: #EE4961;">Help Center</div>
            <nav>
                <ul>
                    <li ng-class="{active: activeTab === 'general'}" ng-click="setActiveTab('general')">
                      <a href="index.html" style="display: flex; align-items: center; gap: 8px;">
                        <img src="images/general.png" alt="General Icon" class="nav-icon">
                        <span ng-style="{'color': activeTab === 'general' ? '#EE4961' : 'rgb(171, 171, 171)'}">General</span>
                      </a>
                    </li>
                    <li ng-class="{active: activeTab === 'videos'}" ng-click="setActiveTab('videos')">
                        <a href="videotab.html" style="display: flex; align-items: center; gap: 8px;">
                            <img src="images/videos.png" alt="Videos Icon" class="nav-icon">
                            <span ng-style="{'color': activeTab === 'videos' ? '#EE4961' : 'rgb(171, 171, 171)'}">Videos</span>
                        </a>
                    </li>
                    <li ng-class="{active: activeTab === 'faq'}" ng-click="setActiveTab('faq')">
                      <a href="faq_page.html" style="display: flex; align-items: center; gap: 8px;">
                        <img src="images/faq.png" alt="FAQ Icon" class="nav-icon">
                        <span ng-style="{'color': activeTab === 'faq' ? '#EE4961' : 'rgb(171, 171, 171)'}">FAQs</span>
                    </a>
                    </li>
                    <li ng-class="{active: activeTab === 'admin-settings'}" ng-click="setActiveTab('admin-settings')">
                        <a href="admin-settings.html" style="display: flex; align-items: center; gap: 8px;">
                            <img src="images/admin-settings.png" alt="Admin Settings Icon" class="nav-icon">
                            <span ng-style="{'color': activeTab === 'admin-settings' ? '#EE4961' : 'rgb(171, 171, 171)'}">Admin Settings</span>
                        </a>
                    </li>
                </ul>
              </nav>
            
            <div class="user-icons">
              <i class="icon notification"></i>
              <i class="icon settings"></i>
              <div class="profile">{{userName}}</div>
            </div>
        </header>
        <hr class="divider">
      
        <div class="breadcrumbs" style="margin-left: -82rem; margin-top: 2.5rem; font-size: 18px; color: #999;">
            <span style="margin-right: 0.5rem;">
                <img src="images/a.png" style="width: 24px; margin-bottom:0.236rem;height: auto; vertical-align: middle;">
            </span> 
            <a href="#" style="text-decoration: underline; color: #515965;  margin-right: 0.5rem;">KEBS HELP CENTER</a>
            <span>&gt;</span>
            <a href="#" style="color: #FC5B67; font-weight: 500; margin-left: 0rem; font-size : 18px;">FAQ's</a>
        </div>
   
        <div class="tabs">
            <button class="tab" ng-repeat="tab in tabs"
                    ng-class="{active: activeTab === tab.target}"
                    ng-click="selectTab(tab.target)">
                {{tab.label}}
            </button>
        </div>

        <div class="search-bar">
            <div class="search-wrapper" style="position: relative;">
                <input type="text" ng-model="searchQuery" placeholder="      Search for FAQ's..." ng-change="searchFAQs()" />
                <img src="images/vector.png" alt="Search" class="search-icon" />
            </div>
        </div>

        <div class="faq-list">
            <div ng-repeat="faq in selectedFAQs" class="faq-item">
                <h3 ng-click="toggleFAQ(faq)" class="faq-question">
                    {{faq.question}}
                    <span class="toggle-icon">
                        <img ng-src="{{faq.open ? 'images/minus-icon.png' : 'images/plus-icon.png'}}" class="icon">
                    </span>
                </h3>
                <p class="faq-answer" ng-show="faq.open">{{faq.answer}}</p>
            </div>
        </div>
        
        
        <div class="pagination">
            <button
                ng-repeat="button in paginationButtons"
                ng-class="{'active': button.active}"
                ng-click="goToPage(button.action)"
                ng-disabled="button.disabled">
                {{button.label}}
            </button>
        </div>
        
        <div class="cta-box">
           
            <div class="cta-images">
                <img src="images/person1.png" alt="Person">
            </div>
        
            <div class="cta-content">
                
                 <h3>Still have questions?</h3>
                <p>Can’t find the answer you’re looking for? Please chat to our friendly team.</p>
            </div>
        
            <button class="cta-button" onclick="window.location.href='submit-ticket.html'">Get in touch</button>
        </div>
    <script src="faq_page.js"></script>
</body>
</html>
